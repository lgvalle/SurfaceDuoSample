dist: trusty
language: android

git:
  depth: false

before_install:
  - sudo apt-get -y install xsltproc xml-twig-tools

SDKTOOLS: https://dl.google.com/android/repository/commandlinetools-linux-6200805_latest.zip  
install:
  # Download and unzip the Android SDK tools (if not already there thanks to the cache mechanism)
  # Latest version available here: https://developer.android.com/studio/#command-tools
  - if test ! -e $HOME/android-sdk-dl/sdk-tools.zip ; then curl $SDKTOOLS > $HOME/android-sdk-dl/sdk-tools.zip ; fi
  - unzip -qq -n $HOME/android-sdk-dl/sdk-tools.zip -d $HOME/android-sdk

  # Install or update Android SDK components (will not do anything if already up to date thanks to the cache mechanism)
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platform-tools' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'build-tools;28.0.3' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platforms;android-28' > /dev/null  

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  bundler: true
  directories:
    # Android SDK
    - $HOME/android-sdk-dl
    - $HOME/android-sdk

    # Gradle dependencies
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

    # Android build cache (see http://tools.android.com/tech-docs/build-cache)
    - $HOME/.android/build-cache

env:
  - ANDROID_HOME=$HOME/android-sdk
jobs:	
  fast_finish: true
  include:
    - script: ./gradlew test
      if: type = pull_request
    - script: ./gradlew lint
      if: type = pull_request
    - stage: run_ci_pull_request_assemble
      if: type = pull_request
      script: ./gradlew assembleDebug
    - stage: run_ci_fastlane
      if: (NOT type IN (pull_request))
      before_install:
        - rvm install 2.6.3
        - bundle install
        - fastlane install_plugins
      script: bundle exec fastlane testing  
      